<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .receipt {
            border: 1px solid #000;
            padding: 10px;
            width: 300px;
        }
        .header, .footer {
            text-align: center;
        }
        .items {
            margin-top: 10px;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <h3>ООО "КОМПАНИЯ К"</h3>
            <p>Добро пожаловать</p>
        </div>
        <div class="details">
            <p>ККМ 00075411    #3969</p>
            <p>ИНН 1087746942040</p>
            <p>ЭКЛЗ 3851495566</p>
            <p>{{ created_at }} СИС. АДМИ</p>
        </div>
        <div class="items">
            {% for item in items %}
                <p>{{ item.title }}</p>
            {% endfor %}
        </div>
        <div class="total">
            <p>ИТОГ: {{ total_amount }}</p>
            <p>НАЛИЧНЫМИ = {{ total_amount }}</p>
        </div>
        <div class="footer">
            <p>***************</p>
            <p>00003751# 05970</p>
        </div>
    </div>
</body>
</html>
